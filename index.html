<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador de Compras de Productos</h1>
    
    <div class="container">
        <div class="product-form">
            <h2>Agregar Producto</h2>
            <label for="producto">Producto:</label>
            <input type="text" id="producto" placeholder="Ej. Tomates">
            
            <label for="precio">Precio por unidad:</label>
            <input type="number" id="precio" placeholder="Precio" step="0.01">
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" placeholder="Cantidad" min="1">
            
            <button onclick="agregarProducto()">Agregar Producto</button>
        </div>

        <table id="productos-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="productos-list">
                <!-- Los productos se agregarán aquí -->
            </tbody>
        </table>

        <div id="total-container">
            <h3>Total: $<span id="total">0.00</span></h3>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
